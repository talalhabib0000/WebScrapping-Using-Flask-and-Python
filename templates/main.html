<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-lg">
            <h1>ANALYSIS</h1>
            <form method="POST"  action="/data" class="form">
                <div class="inputText">
                <input type="text" id="inp" name="inp" placeholder=" Enter Movie Name">
            </div>
                <div><input type="submit" name="submit" id="btn" class="form-group">
                </div>
            </form>
            <div class="outputClass">
                <h1 class="output">{{message}}</h1>
                <h2 class="ouput1">{{percentage}} </h2>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Movie ID</th>
                        <th scope="col">Movie Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for movie in movies %}
                            <tr>
                                <td>{{ movie.MovieID }}</th>
                                <td>{{ movie.MovieName }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>    
</body>

</html>
